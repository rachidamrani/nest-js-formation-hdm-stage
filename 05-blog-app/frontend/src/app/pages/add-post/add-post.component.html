<form [formGroup]="addPostForm" (submit)="onSubmit()">
  <h2 class="formTitle">Add a new post</h2>
  <input
    type="text"
    id="title"
    formControlName="title"
    placeholder="Title"
    required
  />
  <textarea
    class="border-2 border-black p-3"
    id="content"
    placeholder="Post content here"
    formControlName="content"
    rows="5"
  ></textarea>

  <button type="submit" class="base-button bg-blue-950 text-xl self-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      viewBox="0 0 256 256"
      class="mr-2"
    >
      <path
        fill="currentColor"
        d="m144.49 136.49l-40 40a12 12 0 0 1-17-17L107 140H24a12 12 0 0 1 0-24h83L87.51 96.49a12 12 0 0 1 17-17l40 40a12 12 0 0 1-.02 17M200 28h-64a12 12 0 0 0 0 24h52v152h-52a12 12 0 0 0 0 24h64a12 12 0 0 0 12-12V40a12 12 0 0 0-12-12"
      />
    </svg>
    Add post
  </button>
</form>
